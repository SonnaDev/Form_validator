<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validator</title>
</head>
<body>
  <div class="container">
    <h1>Registrati</h1>
    <form id="form">
        <div class="form-group">
            <label for="fname">Cognome</label>
            <input type="text" id="name" placeholder="cognome">
        </div>
        <div class="form-group">
            <label for="lname">Nome</label>
            <input type="text" id="name" placeholder="nome">
        </div>
        <div class="form-group">
            <label for="phone">Numero</label>
            <input type="tel" id="phone" placeholder="tel">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password1" id="pwd" placeholder="password">
        </div>
        <div class="form-group">
            <label for="password2">Conferma password</label>
            <input type="text" id="name" placeholder="Conferma password">
        </div>
        <button class="btn" id="form-btn" type="submit">Registrati</button>
    </form>
  </div>





    <script type="module" src="script.js"></script> 
</body>
</html>
